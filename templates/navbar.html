{% import "macros.html" as macros %}

<nav class="navbar is-black" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-size-5 is-uppercase has-text-weight-bold" href="{{ config.base_url | safe }}">
      {{ config.title }}
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-main">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbar-main" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="/posts/">Posts</a>

        <div class="navbar-dropdown is-boxed">
          {% for taxo in config.taxonomies %}
            <a class="navbar-item" href="/{{ taxo.name }}/">{{ taxo.name | capitalize }}</a>
          {% endfor %}
        </div>
      </div>

      {% for link in config.extra.menu %}
        <a class="navbar-item" href="{{ link.link | safe }}/">{{ link.text }}</a>
      {% endfor %}

      <a class="navbar-item" href="https://liberapay.com/dnaka91/donate" target="_blank" rel="noreferrer">
        <img alt="Donate using Liberapay" src="{{ get_url(path='images/liberapay-donate.svg') | safe }}">
      </a>
    </div>
  </div>
</nav>
