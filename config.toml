# The URL the site will be built for
base_url = "/"

title = "Dominik Nakamura"
description = "Dominik Nakamura's personal website"

default_language = "en"

compile_sass = true
minify_html = true

generate_feed = true

taxonomies = [
    { name = "tags", feed = true },
    { name = "categories", feed = true },
]

[markdown]
highlight_code = true
highlight_theme = "one-dark"

external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

smart_punctuation = true

[extra]
