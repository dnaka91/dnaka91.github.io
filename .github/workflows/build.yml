name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Zola
        env:
          VERSION: 0.15.3
        run: |
          mkdir -p $HOME/.local/zola
          echo "$HOME/.local/zola" >> $GITHUB_PATH
          curl -LsSf https://github.com/getzola/zola/releases/download/v${VERSION}/zola-v$VERSION-x86_64-unknown-linux-gnu.tar.gz | tar -xzf - -C $HOME/.local/zola
      - name: Build website
        run: zola build
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: static
